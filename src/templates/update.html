{% extends 'base.html' %}

{% block content %}

    <h1>Update Product</h1>
    <form method="POST" action="/update/product/{{ product.0 }}">
        <label for="code"> New Product Code:</label>
        <input type="text" name="code" value="{{ product.0 }}"><br>
    
        <label for="name">New Product Name:</label>
        <input type="text" name="name" value="{{ product.1 }}" required><br>
    
        <label for="stock">New Product Stock:</label>
        <input type="text" name="stock" value="{{ product.2 }}" required><br>
    
        <label for="value">New Product Price:</label>
        <input type="text" name="value" value="{{ product.3 }}" required><br>
    
        <input type="submit" value="Update Product">
    </form>
    
   
{% endblock %}
